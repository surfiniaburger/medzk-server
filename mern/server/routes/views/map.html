<!DOCTYPE html>
<html>

<head>
    <title>3D Maps Codelab</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
       
      .pac-controls {
        display: inline-block;
        padding: 0px 11px;
      }
      .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }
      .pac-card {
        background-color: #fff;
        border: 0;
        border-radius: 4px;
        box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
        margin: 10px;
        padding: 0 0.5em;
        font: 400 18px Roboto, Arial, sans-serif;
        overflow: hidden;
        font-family: Roboto;
        padding: 0;
        position: absolute;
        left: 10px;
        top: 50px;
        z-index: 1000;
      }
      #pac-container {
        padding-top: 12px;
        padding-bottom: 12px;
        margin-right: 12px;
        border-radius: 2px;
      }
      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }
      #pac-input:focus {
        border-color: #4d90fe;
      }
      #info-window {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
        }
      #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 14px;
        font-weight: 500;
        padding: 6px 12px;
      }
      #api-results {
  position: fixed; /* Keeps it in the same spot during scroll */
  top: 50%; /* Center vertically */
  left: 20px; /* Positioned slightly away from the left edge */
  transform: translateY(-50%); /* Aligns center properly */
  width: 250px; /* Smaller box */
  background-color: #f9f9f9; /* Light background for better readability */
  border: 1px solid #ddd; /* Subtle border */
  border-radius: 8px; /* Rounded corners for modern look */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
  padding: 16px; /* Inner spacing */
  font-family: 'Arial', sans-serif; /* Modern font */
  font-size: 14px; /* Readable text size */
  display: none; /* Hidden initially */
  z-index: 1000; /* Makes sure it stays above other elements */
}

#api-results h3 {
  font-size: 16px;
  color: #333; /* Darker text for better visibility */
  margin-bottom: 8px;
  text-align: center; /* Align title in the center */
}

#api-results ul {
  list-style-type: none; /* Removes bullet points */
  padding: 0; /* No extra padding */
  margin: 0; /* No extra margin */
}

#api-results ul li {
  margin-bottom: 6px;
  color: #555; /* Slightly muted text color */
  font-size: 14px;
}
.draggable {
    position: absolute;
    cursor: grab;
    padding: 10px;
    background: white;
    border: 1px solid #ccc;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.draggable:active {
    cursor: grabbing;
}
    </style>
</head>

<body>
    <div class="pac-card" id="pac-card">
        <div id="title">Navigate to a place</div>
        <div id="pac-container">
          <input class="pac-input" type="text" id="pac-input" name="pac-input" placeholder="Enter a location..." />
        </div>
      </div>

      <div id="api-results" class="draggable">
        <h3>Environmental Data:</h3>
        <ul id="api-data-list"> 
        </ul>
    </div>

    <div id="info-window" class="draggable"></div>

    <!-- Template variables for API keys -->
    <script>
      window.GOOGLE_MAPS_API_KEY = '{{GOOGLE_MAPS_API_KEY}}';
      window.OPENWEATHER_API_KEY = '{{OPENWEATHER_API_KEY}}';
    </script>

    
    <script async defer>
        (g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })({
            key: window.GOOGLE_MAPS_API_KEY,
            v: "alpha",
        });
    </script>
    <script src="/js/map-application.js"></script>
    
</body>
</html>
