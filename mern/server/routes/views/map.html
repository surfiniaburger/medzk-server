function updateLeaderboard(playerName, score) {
    // Check if player already exists in the leaderboard
    const existingPlayerIndex = leaderboard.findIndex(player => player.name === playerName);
    
    if (existingPlayerIndex > -1) {
        // Update the score if player exists
        leaderboard[existingPlayerIndex].score = score;
    } else {

        leaderboard.push({ name: playerName, score });
    }
    
    // Sort the leaderboard by score in descending order
    leaderboard.sort((a, b) => b.score - a.score);
    
    // Limit to max size
    if (leaderboard.length > maxLeaderboardSize) {
        leaderboard.pop(); // Remove the lowest score if exceeding max size
    }
    
    renderLeaderboard();
}

        class Confetti {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 5 + 5;
                this.speed = Math.random() * 3 + 2;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 8 - 4;
                this.color = `hsl(${Math.random() * 360}, 70%, 50%)`;
            }
            
            update() {
                this.y += this.speed;
                this.angle += this.spin;
                
                if (this.y > canvas.height + 10) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                
                ctx.restore();
            }
        }
        
        const confettiParticles = [];
        let animationId = null;
        
        function createConfetti() {
            if (isConfettiActive) return;
            
            isConfettiActive = true;
            confettiDuration = 0;
            
            // Clear existing particles and animation
            confettiParticles.length = 0;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }

                confettiParticles.push(new Confetti());

            stopBtn.style.display = 'block';
            durationIndicator.style.display = 'block';

        function stopConfetti() {
            isConfettiActive = false;
            
            // Stop animation
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            // Clear canvas

            // Reset particles

            // Update UI

class AirflowVisualizer {
    constructor(map3DElement) {
        this.map3DElement = map3DElement;
        this.particles = [];
        this.isAnimating = false;
        this.particleCount = 200; // Reduced for better performance
        this.windSpeed = 1;
        this.windDirection = 0;
        this.pollutionLevel = 0;
        this.Overlay3DElement = null; // Initialize to null
        this.isInitialized = false; // Add initialization flag
    
        
         // Initialize immediately
         this.initPromise = this.init();
    }

    async init() {
        try {
            // Wait for the map to be fully loaded
            await new Promise(resolve => {
                if (this.map3DElement.isConnected) {
                    resolve();
                } else {
                    this.map3DElement.addEventListener('load', resolve, { once: true });
                }
            });

            // Import the Overlay3DElement class
            const { Overlay3DElement } = await google.maps.importLibrary("maps3d");
            this.Overlay3DElement = Overlay3DElement; // Store the class
           
            
            // Create particle container
            this.particleContainer = document.createElement('div');
            this.particleContainer.style.position = 'absolute';
            this.particleContainer.style.width = '100%';
            this.particleContainer.style.height = '100%';
            this.particleContainer.style.pointerEvents = 'none';
            this.map3DElement.appendChild(this.particleContainer);

            this.isInitialized = true; // Set initialization flag
            
            console.log("AirflowVisualizer initialized successfully");
        } catch (error) {
            console.error("Failed to initialize AirflowVisualizer:", error);
            throw error;
        }
    }

    async ensureInitialized() {
        if (!this.isInitialized) {
            await this.initPromise;
        }
        if (!this.Overlay3DElement) {
            throw new Error("Overlay3DElement is not available after initialization");
        }
    }

    createParticle(location) {
        if (!this.Overlay3DElement) {  //Check before creating particle
            console.error("Overlay3DElement is not available yet.");
            return null;  //or throw error to stop visualization if critical
        }

        // Create a custom 3D overlay for each particle
        const particle = new this.Overlay3DElement({
            position: {
                lat: location.lat + (Math.random() - 0.5) * 0.01,
                lng: location.lng + (Math.random() - 0.5) * 0.01,
                altitude: Math.random() * 300  // Random height up to 300 meters
            },
            scale: {
                x: 5,  // Size of particle
                y: 5,
                z: 5
            }
        });

        // Create the visual element for the particle
        const element = document.createElement('div');
        element.className = 'air-particle';
        element.style.cssText = `
            width: 8px;
            height: 8px;
            background: rgba(200, 200, 200, 0.6);
            border-radius: 50%;
            pointer-events: none;
        `;
        
        // Attach the visual element to the overlay
        particle.element = element;
        particle.append(element);
        
        // Add particle properties for animation
        particle.velocity = {
            lat: (Math.random() - 0.5) * 0.0001,
            lng: (Math.random() - 0.5) * 0.0001,
            altitude: (Math.random() - 0.5) * 2
        };
        particle.lifetime = 0;
        particle.maxLife = Math.random() * 200 + 100;

        // Add particle to the map
        this.map3DElement.append(particle);
        return particle;
    }

    updateParticle(particle) {
        try {
            if (!particle) return false;

            // Get current position
            const position = particle.position;
            
            // Apply wind effect
            position.lat += Math.cos(this.windDirection) * this.windSpeed * 0.00001;
            position.lng += Math.sin(this.windDirection) * this.windSpeed * 0.00001;
            
            // Add turbulence
            position.lat += particle.velocity.lat;
            position.lng += particle.velocity.lng;
            position.altitude += particle.velocity.altitude;

            // Keep particles within bounds
            if (position.altitude < 0) position.altitude = 0;
            if (position.altitude > 500) position.altitude = 500;

            // Update particle color based on pollution level
            const r = Math.min(255, this.pollutionLevel * 2);
            const opacity = Math.min(0.8, 0.2 + (this.pollutionLevel / 100) * 0.6);
            particle.element.style.background = `rgba(${r}, ${200 - r}, ${200 - r}, ${opacity})`;

            // Update particle position
            particle.position = position;

            // Update lifetime
            particle.lifetime++;
            return particle.lifetime < particle.maxLife;
        } catch (error) {
            console.error("Failed to update particle:", error);
            return false;
        }
    }
   
    async start(location, environmentalData) {
        try {
            // Ensure initialization is complete
            await this.ensureInitialized();
            
            if (this.isAnimating) return;
            this.isAnimating = true;
            this.location = location;
            
            // Set parameters based on environmental data
            this.updateParameters(environmentalData);

            const animate = () => {
                if (!this.isAnimating) return;

                // Update existing particles
                this.particles = this.particles.filter(particle => {
                    const alive = this.updateParticle(particle);
                    if (!alive) {
                        particle.remove();
                        return false;
                    }
                    return true;
                });

                // Add new particles
                while (this.particles.length < this.particleCount) {
                    const newParticle = this.createParticle(location);
                    if (newParticle) {
                        this.particles.push(newParticle);
                    }
                }

                requestAnimationFrame(animate);
            };

            animate();
        } catch (error) {
            console.error("Failed to start visualization:", error);
            this.isAnimating = false;
        }
    }


    updateParameters(environmentalData) {
        // Update visualization parameters based on environmental data
        this.pollutionLevel = environmentalData.aqi || 0;
        this.windSpeed = environmentalData.windSpeed || 1;
        this.windDirection = ((environmentalData.windDirection || 0) * Math.PI / 180);
        
        // Adjust particle count based on pollution level
        this.particleCount = Math.min(300, 100 + this.pollutionLevel);
    }

    stop() {
        this.isAnimating = false;
        // Remove all particles from the map
        this.particles.forEach(particle => {
            if (particle && particle.remove) {
                particle.remove();
            }
        });
        this.particles = [];
    }
}



async function zoomAndFlyToLocation(map3DElement, location) {
    if (!map3DElement) return;

    const initialHeading = map3DElement.heading || 0;

    // Fly to the location
    let currentHeading = initialHeading;
    const steps = 100; // Number of frames for the animation
    const rangeReduction = (map3DElement.range - 300) / steps; // Gradual zoom
    const headingIncrement = 360 / steps; // Rotate the camera 360 degrees
    const intervalDuration = 50; // Duration per frame in milliseconds

    for (let i = 0; i < steps; i++) {
        // Update the map's camera properties gradually
        map3DElement.center = {
            lat: location.lat,
            lng: location.lng,
            altitude: 30, // Zoom close to the pin
        };
        map3DElement.range -= rangeReduction;
        map3DElement.heading = (currentHeading + headingIncrement) % 360; // Rotate around
        map3DElement.tilt = 65;

        currentHeading += headingIncrement;
        await new Promise((resolve) => setTimeout(resolve, intervalDuration));
    }

    console.log("Camera zoomed and flew to the marker position.");
}

        };

                fetch(openWeatherAirQualityUrl),
                fetch(weatherUrl),
            ]);

            const airQualityData = await airQualityResponse.json();
            const weatherData = await weatherResponse.json();

                windDirection: weatherData.wind.deg
            };

        } catch (fallbackError) {
            console.error("Failed to fetch environmental data:", fallbackError);
            displayError("Unable to fetch environmental data. Please try again later.");
            return; // Exit if we can't get any environmental data
        }
    }

    // Initialize airflow visualization if we have environmental data

document.addEventListener("DOMContentLoaded", () => {
    const draggables = document.querySelectorAll(".draggable");

    draggables.forEach((element) => {
        element.addEventListener("mousedown", (e) => {
            let shiftX = e.clientX - element.getBoundingClientRect().left;
            let shiftY = e.clientY - element.getBoundingClientRect().top;

            const moveAt = (pageX, pageY) => {
                element.style.left = pageX - shiftX + "px";
                element.style.top = pageY - shiftY + "px";
            };

            const onMouseMove = (event) => {
                moveAt(event.pageX, event.pageY);
            };

            document.addEventListener("mousemove", onMouseMove);

            element.addEventListener("mouseup", () => {
                document.removeEventListener("mousemove", onMouseMove);
                element.onmouseup = null;
            });

            // Prevent default drag-and-drop behavior
            element.ondragstart = () => false;
        });
    });
});

function updateDashboard(data) {

        // Gauge animation
        function updateGauge(value) {
            const progress = document.querySelector('.gauge-progress');
            const valueText = document.querySelector('.gauge-value');
            const circumference = 2 * Math.PI * 90;
            const offset = circumference - (value / 500) * circumference;
            
            progress.style.strokeDasharray = circumference;
            progress.style.strokeDashoffset = offset;
            
            // Color based on AQI value
            let color;
            if (value <= 50) color = '#00C853';
            else if (value <= 100) color = '#FFD600';
            else if (value <= 150) color = '#FF6D00';
            else color = '#D50000';
            
            progress.style.stroke = color;
            
            gsap.to(valueText, {
                innerHTML: Math.round(value),
                duration: 1,
                snap: { innerHTML: 1 }
            });
