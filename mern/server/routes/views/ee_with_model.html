



<!DOCTYPE html>
<html>
  <head>
    <title>3D Maps with Model Implementation</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      gmp-map-3d {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <gmp-map-3d 
      center="37.841157, -122.551679" 
      range="2000" 
      tilt="75" 
      heading="330"
      zoom="15">
    </gmp-map-3d>

    <script>
      let map;
      let model;

      async function initMap() {
        try {
          const { Model3DElement } = await google.maps.importLibrary("maps3d");
          
          // Wait for map to be ready
          map = document.querySelector("gmp-map-3d");
          await customElements.whenDefined("gmp-map-3d");
          await map.ready;

          model = new Model3DElement({
            position: {
              lat: 37.841157,
              lng: -122.551679,
              altitude: 100
            },
            src: new URL("./tree.glb", window.location.href).href,
            scale: 10,
            altitudeMode: "absolute",
            orientation: {
              heading: 0,
              tilt: 0,
              roll: 0
            }
          });

          model.addEventListener('error', (e) => {
            console.error('Error loading 3D model:', e);
          });

          // Add load event listener
          model.addEventListener('load', () => {
            console.log('3D model loaded successfully');
          });

          map.append(model);
        } catch (error) {
          console.error('Map initialization error:', error);
        }
      }
    </script>

    <script 
      async 
      src="https://maps.googleapis.com/maps/api/js?key=ApI-key=alpha&libraries=maps3d&callback=initMap">
    </script>
  </body>
</html>
